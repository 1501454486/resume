<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Professional Resume</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      font-size: 1rem;
      opacity: 0.8;
    }
    
    .resume-container {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .resume-frame {
      width: 100%;
      max-width: 1000px;
      height: 80vh;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background-color: white;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .download-btn {
      margin-top: 1.5rem;
      background-color: #3498db;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .download-btn:hover {
      background-color: #2980b9;
    }
    
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    
    .contact-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    
    .contact-links a {
      color: white;
      font-size: 1.2rem;
      transition: opacity 0.3s;
    }
    
    .contact-links a:hover {
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .resume-frame {
        height: 70vh;
      }
      
      header {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Professional Resume</h1>
      <p class="subtitle">Welcome to my online resume</p>
    </header>
    
    <div class="resume-container">
      <div class="resume-frame">
        <iframe src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/1501454486/resume/main/resume.pdf&embedded=true"></iframe>
      </div>
      
      <a href="https://raw.githubusercontent.com/1501454486/resume/main/resume.pdf" class="download-btn" download>
        <i class="fas fa-download"></i> Download Resume
      </a>
    </div>
    
    <footer>
      <p>&copy; 2025 My Professional Portfolio</p>
      <!-- 可选：添加社交媒体链接 -->
      <div class="contact-links">
        <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" title="Email"><i class="fas fa-envelope"></i></a>
      </div>
    </footer>
  </div>
</body>
</html>
